<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
            crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <form >
            <div class="bg-info p-5 rounded m-5">
                <div class="h2 text-center">Lern Vue - Forms</div>
                <hr/>
                <div class="input-group mb-3">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" v-model="formObj.email">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" v-model="formObj.name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Phone</span>
                    <input type="text" class="form-control" v-model="formObj.phone">
                </div>            
                <div class="border p-1 mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" v-model="formObj.gender"
                                value="mail" name="radioOptions">Mail</input>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" v-model="formObj.gender"
                                value="femail" name="radioOptions">Femail</input>
                    </div>
                    
                </div>
                <select id="gender" v-model="formObj.gender" class="form-select mb-3">
                    <option value="mail">Mail</option>
                    <option value="femail">Femail</option>
                </select>
                <div class="input-group mb-3">
                    <input type="checkbox" 
                            class="form-check-input"
                            v-model="formObj.subscribe">
                    <label class="form-checkbox-label ps-2">Submit</label>
                </div>
                
                <div class="text-center pb-3">
                    <button class="btn btn-secondary m-2 w-50" type="button" v-click="handleSubmit()">Submit</button>
                </div>
            </div>
        </form> 
        
    </div>
    
    
</body>
<script>
    const { createApp, ref, reactive, computed, watch} = Vue;
    
    createApp({
        setup(){
            const formObj = reactive({
                email: "",
                name: "",
                phone: "",
                subscribe: false,
                gender: "mail"
            });

            function handleSubmit(){
                return console.log(formObj);
            }

            return {
                formObj,
                handleSubmit
            };

            
        }

    }).mount('#app')
</script>

    /* .... some classes .....*/

        font-size: 60px;
        color: green;
    }
</style>
</html>
